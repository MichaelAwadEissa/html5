<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="key" placeholder="Enter text to store">
    <input type="text" id="value" placeholder="Enter value to store">
    <button id="addToLocalStorage">Add to local storage</button>
    <button id="addToSessionStorage">Add to session storage</button>
    <button id="getFromSessionStorage">Get from session storage</button>

    <script>
        let person = {
            name: 'John',
            age: 21
        };
        // localStorage.setItem('person', JSON.stringify(person));

        // Retrieve and log the parsed person object from localStorage
        // console.log(localStorage.getItem('person'));
        // localStorage.setItem(JSON.stringify(person), person.name)
        let key = document.getElementById("key");
        let value = document.getElementById("value");

        document.getElementById('addToLocalStorage').addEventListener('click', function () {
            localStorage.setItem(key.value, value.value);
        });

        document.getElementById('addToSessionStorage').addEventListener('click', function () {
            sessionStorage.setItem(key.value, value.value);
        });

        document.getElementById('getFromSessionStorage').addEventListener('click', function () {
            let storedValue = sessionStorage.getItem(key.value);
            alert(storedValue);
        });
    </script>
</body>

</html>
